<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RunDate</title>
</head>
<body> 
  <p id="planned">RunDate</p>
  <div id=form>
    <p>Add a rundate</p>	
      <form>
        <label for="route">Route</label>
        <input id="route" type="text"><br>
        <label for="date">Date</label>
        <input id="date" type="text"><br>
        <label for="organizer">Organizer</label>
        <input id="organizer" type="text"><br>
        <label for="distance">Distance</label>
        <input id="distance" type="text"><br>
        <label for="speed">Speed</label>
        <input id="speed" type="text"><br>
        <label for="text">Text</label>
        <input id="text" type="text"><br>
        <label for="btnAddRun">Add Route</label>
        <input id="btnAddRun" type="button">
      </form>
      <p>Add a participant</p>
      <form>
        <label for="routeId">Route Id</label>
        <input id="routeId" type="text"><br>  
        <label for="name">Name</label>
        <input id="name" type="text"><br>  
        <label for="remark">Remark</label>
        <input id="remark" type="text"><br> 
        <label for="btnAddPar">Add Route</label>
        <input id="btnAddPar" type="button">
      </form>  
      <p>Cancel Rundate Participation</p>
      <form>
        <label for="partIdDel">Participant Id</label>
        <input id="partIdDel" type="text"><br>  
        <label for="btnDelPar">Cancel</label>
        <input id="btnDelPar" type="button">
      </form>
      <p>Renew Remark</p>
      <form>
        <label for="partIdPut">Participant Id</label>
        <input id="partIdPut" type="text"><br>  
        <label for="remarkPut">New Remark</label>
        <input id="remarkPut" type="text"><br> 
        <label for="btnPutPar">Renew</label>
        <input id="btnPutPar" type="button">
      </form>
      </form>
  </div>
  <p>Check out these running routes join them!</p>
  <div id=routes>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
